{%  extends "blog/base.html" %}

{% load static %}

{% block title %}
About
{% endblock %}


{% block image %}
    style="background-image: url('{% static 'assets/img/home-bg.jpg' %}')"
{% endblock %}

{% block heading %}
<h1>{{ heading }}</h1>
{% endblock %}

{% block main %}
        <!-- Main Content-->
        <main class="mb-4">
            <div class="container px-4 px-lg-5">
                <div class="row gx-4 gx-lg-5 justify-content-center">
                    <div class="col-md-10 col-lg-8 col-xl-7">
                        {{ text }}
                        <iframe src="{{ coordinate }}" width="100%" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                        {{ text }}
                    </div>
                </div>
            </div>
        </main>
{% endblock %}
